<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Write your code here -->
    <!-- Bootstrap Bundle with Popper -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="item first-slide" style="text-align: center;">
      First Slide
    </div>
    <div class="item second-slide" style="text-align: center;">
      Second Slide 
    </div>
    <div class="item third-slide active" style="text-align: center;">
     Third Slide 
    </div>
    <div class="item fourth-slide" style="text-align: center;">
     Fourth Slide 
    </div>
    <div  class="item fifth-slide" style="text-align: center;">
     Fifth Slide
    </div>
  </div>
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>

</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
 
</html>
